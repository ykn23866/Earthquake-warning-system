<!DOCTYPE html>
<html>
<head>
    <title>地震预警</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        #map { height: 80vh; margin: 10px; border-radius: 10px; }
        .alert { background: #ff4444; color: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="alert" class="alert" hidden></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 初始化地图
        const map = L.map('map').setView([36.2, 138.25], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 获取地震数据
        async function getData() {
            const res = await fetch('https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&minmagnitude=5');
            const data = await res.json();
            
            data.features.forEach(quake => {
                const [lng, lat, depth] = quake.geometry.coordinates;
                L.circle([lat, lng], {
                    color: '#ff0000',
                    radius: quake.properties.mag * 5000
                }).bindPopup(`
                    <b>震级:</b> ${quake.properties.mag}<br>
                    <b>时间:</b> ${new Date(quake.properties.time)}
                `).addTo(map);

                if(quake.properties.mag > 6) {
                    document.getElementById('alert').hidden = false;
                    document.getElementById('alert').innerHTML = 
                        `⚠️ ${quake.properties.place} 发生 ${quake.properties.mag} 级地震！`;
                }
            });
        }
        
        getData(); // 首次加载
        setInterval(getData, 60000); // 每分钟更新
    </script>
</body>
</html>
